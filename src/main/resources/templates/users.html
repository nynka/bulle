<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Demo app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Java Securty Code Workshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/users">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">Import</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addUser">Add User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/file">File Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login?logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <h1> Search Users </h1>
    <p>Search for users by username. (use % as wildcard)</p>
    <form th:action="@{/users}" method="post">
        <input type="text" th:value="${username}" name="username" size="50"/>
        <input type="submit"/>
    </form>
</div>

<hr>


<div th:each="user : ${users}">
    <div class="container">
        <div class="card" style="width: 40rem;">
            <a th:href="'/user?param=' + ${user.username}" target="_blank"><h5 class="card-header" th:text="${user.username}">Username</h5></a>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            FirstName:
                        </div>
                        <div class="col-sm" th:text="${user.firstname}">
                            XXXXXXXXXX
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            LastName:
                        </div>
                        <div class="col-sm" th:text="${user.lastname}">
                            XXXXXXXXXX
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            Comment:
                        </div>
                        <div class="col-sm" th:utext="${user.comment}">
                            XXXXXXXXXX
                        </div>
                    </div>
                </div>
                <br>
                <a th:href="@{/testpw(id=${user.username})}" class="btn btn-primary btn-sm"> Test password for [[${user.username}]]</a>
            </div>
        </div>


    </div>

    <hr>
</div>

</body>
</html>
